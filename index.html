<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <aside>
        <div class="category-container">
          <button id="toDoFilter">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
              <g fill="#007aff">
                <path
                  d="M7.75 2.5a.75.75 0 0 0-1.5 0v1.58c-1.44.115-2.384.397-3.078 1.092c-.695.694-.977 1.639-1.093 3.078h19.842c-.116-1.44-.398-2.384-1.093-3.078c-.694-.695-1.639-.977-3.078-1.093V2.5a.75.75 0 0 0-1.5 0v1.513C15.585 4 14.839 4 14 4h-4c-.839 0-1.585 0-2.25.013V2.5Z"
                />
                <path
                  fill-rule="evenodd"
                  d="M2 12c0-.839 0-1.585.013-2.25h19.974C22 10.415 22 11.161 22 12v2c0 3.771 0 5.657-1.172 6.828C19.657 22 17.771 22 14 22h-4c-3.771 0-5.657 0-6.828-1.172C2 19.657 2 17.771 2 14v-2Zm15 2a1 1 0 1 0 0-2a1 1 0 0 0 0 2Zm0 4a1 1 0 1 0 0-2a1 1 0 0 0 0 2Zm-4-5a1 1 0 1 1-2 0a1 1 0 0 1 2 0Zm0 4a1 1 0 1 1-2 0a1 1 0 0 1 2 0Zm-6-3a1 1 0 1 0 0-2a1 1 0 0 0 0 2Zm0 4a1 1 0 1 0 0-2a1 1 0 0 0 0 2Z"
                  clip-rule="evenodd"
                />
              </g>
            </svg>
            Tasks <span id="toDoNum"></span>
          </button>
          <button id="completedFilter">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 32 32">
              <path fill="#029c13" d="M16 2a14 14 0 1 0 14 14A14 14 0 0 0 16 2Zm-2 19.59l-5-5L10.59 15L14 18.41L21.41 11l1.596 1.586Z" />
              <path fill="none" d="m14 21.591l-5-5L10.591 15L14 18.409L21.41 11l1.595 1.585L14 21.591z" />
            </svg>
            Completed <span id="compNum"></span>
          </button>
          <button id="importantFilter">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 1200 1200">
              <path
                fill="#ff9500"
                d="M600 0C268.629 0 0 268.629 0 600s268.629 600 600 600s600-268.629 600-600S931.371 0 600 0zM410.376 261.328c181.004.811 314.621 181.414 529.028 42.7v362.988c-173.222 173.222-335.647-107.109-588.721-38.232v309.888h-90.088V304.028c54.425-31.422 103.643-42.906 149.781-42.7z"
              />
            </svg>
            Important <span id="impNum"></span>
          </button>
        </div>
      </aside>
      <div class="list-container">
        <h2>To do</h2>
        <input type="text" id="" placeholder="Walk the dog..." />
        <h3>Tasks</h3>
        <ul id="to-do-list"></ul>
      </div>
    </div>
  </body>
</html>
